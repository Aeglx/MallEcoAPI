version: '3.8'

services:
  # 应用服务
  mall-eco-api:
    build: .
    container_name: mall-eco-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=123456
      - DB_DATABASE=mall_eco_api
      - DB_CONNECTION_LIMIT=20
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
      - JWT_SECRET=your_jwt_secret_key
      - SERVER_PORT=3000
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      - mysql
      - redis
      - elasticsearch
      - rabbitmq
      - consul
    restart: unless-stopped

  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: malleco-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=qwerty123
      - MYSQL_DATABASE=malleco_api
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  # Redis缓存服务
  redis:
    image: redis:7.0-alpine
    container_name: mall-eco-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # Elasticsearch搜索引擎服务
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: mall-eco-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - ELASTIC_PASSWORD=changeme
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped

  # Kibana可视化工具（可选）
  kibana:
    image: kibana:8.11.0
    container_name: mall-eco-kibana
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=changeme
    restart: unless-stopped

  # RabbitMQ消息队列服务
  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    container_name: mall-eco-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  # Consul服务注册发现
  consul:
    image: consul:1.16-alpine
    container_name: mall-eco-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - consul_data:/consul/data
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  elasticsearch_data:
  rabbitmq_data:
  consul_data:
